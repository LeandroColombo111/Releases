name: Generate Release Notes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_release_notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Release Notes
        run: |
          python release_notes/generate_release_notes.py

      - name: Pull changes from main
        run: git pull origin main

      - name: Commit and Push Changelog
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"
          git push origin main

      # Crear una nueva etiqueta (tag) en Git
      - name: Create Tag
        id: tag_version
        run: |
          VERSION_TAG="v$(date +'%Y%m%d%H%M%S')"
          git tag $VERSION_TAG
          git push origin $VERSION_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Crear el release usando la tag
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.VERSION_TAG }}
          body_path: "CHANGELOG.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Borrar la rama despu√©s de mergear el CHANGELOG.md
      - name: Delete branch
        uses: peter-evans/delete-branch@v1.5.0
        with:
          branch: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref != 'refs/heads/main'