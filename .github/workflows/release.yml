name: Release
on:
  push:
    branches:
      - main

jobs:
  changelog:
    if: github.repository == 'LeandroColombo111/Releases' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      # check out the repository with all releases
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Create a temporary, uniquely named branch to push release info to
      - name: create temporary branch
        run: git branch "release-from-${{ github.sha }}" "${{ github.sha }}"

      # switch to the temporary branch
      - name: switch to new branch
        run: git checkout release-from-${{ github.sha }}


      # Set upstream branch
      - name: Set upstream branch
        run: git branch --set-upstream-to=origin/main release-from-${{ github.sha }}

      # create release info and push it upstream
      - name: conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          preset: angular
          release-count: 5
          skip-on-empty: true
          config-file-path: './conventional-changelog-config.js'


      # Commit the updated CHANGELOG.md
      - name: Commit Changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"
          git push origin main